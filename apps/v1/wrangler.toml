# Cloudflare Pages Configuration for AI Creative Suite
name = "ai-creative-suite"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# Pages-specific settings
pages_build_output_dir = ".vercel/output/static"

# Environment variables (set secrets in Cloudflare dashboard)
[vars]
NEXT_PUBLIC_APP_URL = "https://ai-creative-suite.pages.dev"

# Headers for security and caching
[[headers]]
for = "/*"
[headers.values]
X-Frame-Options = "DENY"
X-Content-Type-Options = "nosniff"
Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
for = "/_next/static/*"
[headers.values]
Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
for = "/api/*"
[headers.values]
Cache-Control = "no-store"
